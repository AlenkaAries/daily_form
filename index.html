<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>daily_form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper_contain">
            <div class="wrapper_form">
                <p class="form_title">Create your free account</p>
                <img src="img/sign-up-icon.png" alt="key" class="form_title--img">
                <p class="form_subtitle">Come and join our cool and amazing community, fill in your details to get started. Already have an account? Log in.</p>

                <form action="#" method="post" name="name_form">
                    <span class="first">
                        <input type="text" placeholder="First name" class="form_name">
                    </span>
                    <span>
                        <input type="text" placeholder="Last name" class="form_name">
                    </span>
                    <span>
                        <input type="email" placeholder="Email address" class="form_type">
                    </span>
                    <span>
                        <input type="password" placeholder="Password" class="form_type">
                    </span>
                </form>
                <div>
                    <button class="form_btn">
                        <span>Sign up for free</span>
                    </button>
                </div>
                <div class="form_subtitle--footer">By clicking on “Sign up for free”, you agree to the <span class="form_subtitle--text">Terms of Service</span> and 
                the <span class="form_subtitle--text">Privacy Policy</span></div>
            </div>
        </div>
    </div>
</body>
</html>
